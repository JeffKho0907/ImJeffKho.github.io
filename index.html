<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>

</head>

<body>
    <main>
        <div id="display">
            <p class="one">0</p>
            <p class="two">0</p>
        </div>
        <div id="remove">
            <button class='buttons remove' id="clear">Clear</button>
            <button class='buttons remove' id="delete">Delete</button>
        </div>
        <div id="numberpads">
            <button class="buttons numbers" data-key="7">7</button>
            <button class="buttons numbers" data-key="8">8</button>
            <button class="buttons numbers" data-key="9">9</button>
            <button class="buttons operators" data-key="+">+</button>
            <button class="buttons numbers" data-key="4">4</button>
            <button class="buttons numbers" data-key="5">5</button>
            <button class="buttons numbers" data-key="6">6</button>
            <button class="buttons operators" data-key="-">-</button>
            <button class="buttons numbers" data-key="1">1</button>
            <button class="buttons numbers" data-key="2">2</button>
            <button class="buttons numbers" data-key="3">3</button>
            <button class="buttons operators" data-key="x">x</button>
            <button class="buttons numbers " data-key=".">.</button>
            <button class="buttons numbers" data-key="0">0</button>
            <button class="buttons calculate" data-key="">=</button>
            <button class="buttons operators" data-key="/">รท</div>
        </div>
    </main>
</body>
</html>
